logging:
  level:
    com.netflix: OFF

endpoint-config:
    allowed-origins:
        - http://localhost:3000
        - http://localhost:5000
    allowed-methods:
        - HEAD
        - GET
        - PATCH
        - POST
        - PUT
        - DELETE

spring:
    jpa.hibernate.ddl-auto: create
    datasource:
        url: jdbc:h2:mem:db
        username: root